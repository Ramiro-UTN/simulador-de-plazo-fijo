<!DOCTYPE html>
<html lang="es">

<head>
    <title>Primer trabajo práctico</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>Simulador de Plazo Fijo</h1>
    </header>

    <main>
        <form action="">

            <fieldset class="datos-personales">
                <legend>Datos Personales</legend>

                <div class="flex">
                    <label for="nombre">NOMBRE: </label>
                    <input type="text" id="nombre" autocomplete="off">
                </div>
                <div class="flex">
                    <label for="apellido">APELLIDO:</label>
                    <input type="text" id="apellido" autocomplete="off">

                </div>
            </fieldset>

            <fieldset class="datos-inversion">
                <legend>Inversión</legend>

                <div class="flex">
                    <label for="monto">MONTO:</label>
                    <input type="number" id="monto" min="1000" placeholder=">= 1000...">
                </div>
                <div class="flex">
                    <label for="dias">CANTIDAD DE DÍAS: </label>
                    <input type="number" id="dias" min="30" placeholder=">= 30...">
                </div>
            </fieldset>

            <fieldset class="datos-reinversion">
                <legend>¿Desea reinvertir el capital?</legend>
                <div>
                    <label for="radio-opcion-si"><input type="radio" id="radio-opcion-si" value="si" name="reinversion"
                            checked>Si</label>
                    <label for="radio-opcion-no"><input type="radio" id="radio-opcion-no" value="no"
                            name="reinversion">No</label>
                </div>
            </fieldset>

            <button type="submit" id="calcular">Calcular</button>

        </form>

        <dialog class="datos-output">
            <div class="contenedor-datos">
                <div class="header-output-datos">
                    <h2>Datos Plazo Fijo</h2>
                    <span class="material-icons cerrar">close</span>
                </div>
                <div class="flex-inline">
                    <p>Nombre/s:</p><span class="output-nombre"></span>
                </div>
                <div class="flex-inline">
                    <p>Apellido/s:</p><span class="output-apellido"></span>
                </div>

                <div class="flex-inline">
                    <p>Monto inicial:</p><span class="output-monto-inicial"></span>
                </div>

                <div class="flex-inline">
                    <p>Días:</p><span class="output-dias"></span>
                </div>


                <div class="flex-inline resultado">
                    <p>MONTO FINAL:</p><span class="output-monto-final"></span>
                </div>
            </div>

            <div class="table-container hide">
                <table>
                    <tr>
                        <th>Período</th>
                        <th>Monto Inicial</th>
                        <th>Monto Final</th>
                    </tr>
                    <tr class="periodo-uno">
                        <td>1</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="periodo-dos">
                        <td>2</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="periodo-tres">
                        <td>3</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="periodo-cuatro">
                        <td>4</td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>

        </dialog>


    </main>
</body>

</html>
