<!DOCTYPE html>
<html lang="es">

<head>
    <title>Primer trabajo práctico</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>Simulador de Plazo Fijo</h1>
    </header>
    <main>
        <form action="">
            <fieldset class="datos-personales">
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre: <input type="text" id="nombre" autocomplete="off" required></label>
                <label for="apellido">Apellido: <input type="text" id="apellido" autocomplete="off" required></label>
            </fieldset>

            <fieldset class="datos-inversion">
                <legend>Inversión</legend>
                <label for="monto">Monto: <input type="number" id="monto" min="1000" placeholder=">= 1000"></label>
                <label for="dias">Cantidad de días: <input type="number" id="dias" min="30" placeholder=">= 30"></label>
            </fieldset>

            <fieldset class="datos-reinversion">
                <legend>¿Desea reinvertir el capital?</legend>
                <div>
                    <label for="si"><input type="radio" id="si" value="si" name="reinversion" checked>Si</label>
                    <label for="no"><input type="radio" id="no" value="no" name="reinversion">No</label>
                </div>
            </fieldset>
            <button type="submit" id="calcular">Calcular</button>

        </form>


    </main>
</body>

</html>
